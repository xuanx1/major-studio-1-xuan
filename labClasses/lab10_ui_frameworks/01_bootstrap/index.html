<!--

This is a very quick demo about the bootstrap framework:
https://getbootstrap.com/

https://getbootstrap.com/docs/5.3/examples/grid/

-->

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <style>
            div {
                background-color: pink;
                border: 1px solid gray;
                min-height: 50px;
            }
            svg {
                background-color: lavender;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Mix and match -->
        <div class="container text-center">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-9 col-lg-6 col-xl-3">col-xs-12 col-sm-10 col-md-9 col-lg-6 col-xl-3</div>
                <div class="col-xs-12 col-sm-2 col-md-3 col-lg-6 col-xl-9">col-xs-12 col-sm-2 col-md-3 col-lg-6 col-xl-9</div>
            </div>
        </div>
        <br>
        <div class="container text-center">
            <!-- Variable width content -->
            <div class="row">
                <div class="col">
                1 of 3
                </div>
                <div class="col-md-auto">
                Variable width content
                </div>
                <div class="col col-lg-2">
                3 of 3
                </div>
            </div>
            <!-- Three Equal Width -->
            <div class="row">
                <div class="col">
                    1 of 2
                </div>
                <div class="col">
                    2 of 2
                </div>
            </div>
            <!-- Three Equal Width -->
            <div class="row">
                <div class="col">
                    1 of 3
                </div>
                <div class="col">
                    2 of 3
                </div>
                <div class="col">
                    3 of 3
                </div>
            </div>                
        </div>
    </body>
</html>
